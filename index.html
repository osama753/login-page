<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="container">
		<div class="form-container">
			<h2>Login</h2>
			<p>How to i get started lorem ipsum dolor at ?</p>
			<form>
				<div>
					<i class="fa fa-user"></i>
					<input type="text" placeholder="Username" required>
				</div>
				<div>
					<i class="fa fa-lock"></i>
					<input type="password" placeholder="Password" required>	
				</div>
			</form>
			<button class="btn">Login Now</button><br>
			
			  <p><b>Login</b> With Others</p>
		
			<div class="social-sign-in">
				<button class="input-google">
					 <img src="./تنزيل (1).png" alt="google">
				</button>
				<br>

				<button class="input-facebook">
					<img src="./facebook-logo-facebook-icon-transparent-free-png.png" alt="facebook">
				</button>
			</div>
			
		</div>
		<img src="./logo.jpg" alt="logo">
	</div>
</body>
</html>
